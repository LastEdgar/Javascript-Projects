<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>jQuery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> <!--Also tried jquery.js as a local file and a few variants here-->
    
</head>


<script>
$(document).ready(function(){  //$ = jQuery. working now with old function
    $("html").append( // \ means make new line, single '' are for selectors without interfering with outer ""
        "<body>\
            <div id='container'>\
                <div id='inner'>\
                    <h1>Basic jQuery</h1>\
                    <p id='1'>Paragraph 1</p>\
                    <p id='2'>Paragraph 2</p>\
                    <p id='3'>Paragraph 3</p>\
                </div>\
            </div>\
        </body>"    

    );
    $("#2").css({"color":"red"});
    $("#3").click(function() {
        $('h1').hide("slow");
    });
    $("p").click(function () { //Challenges
        console.log("You clicked it didnt you");
    });

});
    

</script>


</html>
