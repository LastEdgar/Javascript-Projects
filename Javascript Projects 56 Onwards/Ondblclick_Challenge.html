<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Doubleclick</title>

</head>


<body>
    <script>
        function myFunc() {
            alert("You did it!")
        }
    </script>
    
<h2>Double click test</h2>
<hr>
<p ondblclick="myFunc()">Click Me Twice!</p>




</body>

</html>
