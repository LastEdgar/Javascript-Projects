<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="./Javascript/JavaScript_2.js" async></script>
    <link rel="stylesheet" href="./CSS/CSS_1.css">
    <title>Contact Form Validated</title>
</head>

<body>
    <section>
        <div>
            <h2>Contact Form</h2><br>
            <form name="myForm" action="" onsubmit="return validateForm()" method="POST">
                <div>
                    <input type="text" name="name" class="formStyled" placeholder="Your Name"><br>
                    <input type="text" name="email" class="formStyled" placeholder="Your Email"><br>
                    <input type="text" name="message" class="formStyled" placeholder="Your Message"><br>
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
    </section>
        
    
</body>

</html>
