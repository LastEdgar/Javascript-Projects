<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>JSON Challenge 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <p id="myDog"></p>

    <script>
        var dog = {name: "Howie", breed: "street mix", color: "brown", age: "4", origin: "Mexico"}
        var JSONstring = JSON.stringify(dog);
        document.getElementById("myDog").innerHTML = JSONstring;
    </script>


</body>

</html>
